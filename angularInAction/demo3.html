<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>AngularJS End to End Controller example - viralpatel</title>

    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js'></script>

    <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">

</head>
<body>
<div ng-app="" ng-controller="ContactController">
    <form class="well">
        <label>Name</label>
        <input type="text" name="name" ng-model="newcontact.name"/>
        <label>Email</label>
        <input type="text" name="email" ng-model="newcontact.email"/>
        <label>Phone</label>
        <input type="text" name="phone" ng-model="newcontact.phone"/>
        <br/>
        <input type="hidden" ng-model="newcontact.id"/>
        <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary"/>
    </form>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contacts">
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone }}</td>
            <td>
                <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> |
                <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script type='text/javascript'>
    //获取uid
    var uid = (function () {
        var id = 1;
        return function () {
            if (arguments[0] === 0)id = 1;
            return id++;
        }
    })();
    //控制器
    function ContactController($scope) {
        //初始化
        $scope.contacts = [{
            id: 0,
            'name': 'Viral',
            'email': 'hello@gmail.com',
            'phone': '123-2343-44'
        }];
        //添加
        $scope.saveContact = function () {
            if ($scope.newcontact.id == null) {
                $scope.newcontact.id = uid();
                $scope.contacts.push($scope.newcontact);
            } else {
                for (i in $scope.contacts) {
                    if ($scope.contacts[i].id == $scope.newcontact.id) {
                        $scope.contacts[i] = $scope.newcontact;
                    }
                }
            }
            $scope.newcontact = {};
        }

        //删除
        $scope.delete = function (id) {
            for (i in $scope.contacts) {
                if ($scope.contacts[i].id == id) {
                    $scope.contacts.splice(i, 1);
                    $scope.newcontact = {};
                }
            }
        }

        //修改
        $scope.edit = function (id) {
            for (i in $scope.contacts) {
                if ($scope.contacts[i].id == id) {
                    $scope.newcontact = angular.copy($scope.contacts[i]);
                }
            }
        }
    }
</script>
</body>
</html>
