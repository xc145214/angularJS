<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>tst ui</title>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- required libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.4/angular-strap.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.4.0.js"></script>
    <script src="../../js/angular-ui-router.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/assets/select2.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/assets/ui-select2.js"></script>
    <script src="script.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>

<body ng-app="myApp">
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner"><div class="container">
        <ul class="nav">
            <li ng-class="{ active: $state.includes('home') }"><a href="#/">Home</a></li>
            <li ng-class="{ active: $state.includes('settings') }"><a href="#/settings">Settings</a></li>
        </ul>
        <p class="navbar-text" ui-view="hint"></p>
    </div></div>
</div>
<div class="container" style="margin-top:60px" ui-view ></div>
<hr>
		<pre>
			$state = {{$state.current.name}}
			$stateParams = {{$stateParams}}
		</pre>
</body>
</html>
